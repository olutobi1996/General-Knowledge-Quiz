<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Game</title>
</head>

<body>
    <div class="q-box">
        <img src="/assets/images/lightbulb.jpg" alt="light bulb with cloud round it" style="width: 200px;height:150px;">
        <h1> General Knowledge Quiz</h1>
        <div class="quiz">
            <h2 id="question"> Question Goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next" style="display: none;">Next</button>
            <p id="score">Score:0/6</p>
        </div>

        <div class="score-area">
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
